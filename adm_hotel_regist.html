<body onresize="parent.resizeTo(500,600)" onload="parent.resizeTo(500,600)">
	<div class="container">
			<form role="form">
				<fieldset>
				<br />
					<center><h3>숙소 등록</h3></center>
				<br />

					<div class="form-group">
						<label for="user_id">숙소명 :</label>
						<input type="text" id="user_id" class="form-control" placeholder="숙소 이름을 입력해 주세요"/>
					</div>

					<div class="form-group">
						<label for="user_pw">전화 번호 :</label>
						<input type="text" id="user_pw" class="form-control" placeholder="전화번호를 입력해 주세요"/>
					</div>
					
					<div class="form-group">
						<label for="user_pw">주소 :</label>
						<input type="text" id="user_pw" class="form-control" placeholder="주소를 입력해 주세요"/>
					</div>
					
					<!-- 파일 첨부 -->
					<form enctype="multipart/form-data">
						<fieldset>
							<div>
								<label for="photo">파일 첨부 :</label>
								<input type="file" id="photo" >
							</div>
						</fieldset>
					</form>
					<!--//파일 첨부 -->
					<br/> <br/>
					<div>
						<button type="button" class="btn btn-primary btn-block"> 등록 </button>
					</div>
					<!--// 여기까지 입니다. -->
				</fieldset>
			</form>
		</div>
